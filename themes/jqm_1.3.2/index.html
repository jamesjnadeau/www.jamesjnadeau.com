<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}
	
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	
	<link rel="stylesheet" href="{{ theme_url }}/default.css" type="text/css" />
	
	<script src="{{ theme_url }}/scripts/modernizr-2.6.1.min.js"></script>
	
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	
	<script src="/jquery.mobile.app/location.js"></script>
	
	<script src="{{ theme_url }}/scripts/init.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
</head>
<body>

	<div data-role="page" class="ui-responsive-panel" data-position="fixed" >
		
		<div data-role="panel" id="panel_left" data-theme="a" data-display="push" data-swipe-close="false" data-animate="false" class="panel_butons panel_left_mobile" >
			<ul data-role="listview" data-inset="true" >
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
		
		<div data-role="header" >
				<div class="ui-grid-b">
					<div class="ui-block-a">
						<a href="#panel_left" data-role="button" data-corners="false" data-icon="bars" data-inline="true" data-iconshadow="false" >Menu</a>
					</div>
					<div class="ui-block-b">
						<!-- <h1 class="text-center margin-less" style="max-width: 50%;"><a href="{{ base_url }}">{{ site_title }}</a></h1> -->
						<h3 class="text-center margin-less header_title" >{{ site_title }}</h3>
					</div>
					<div class="ui-block-b">
						
					</div>
				</div>
			</div>
		</header>
		
		<div data-role="content" >
			{{ content }}
			{% if meta.viewscontent %}
				{{ meta.viewscontent }} 
			{% endif %}
			{#<pre>{{ dump(meta) }}</pre> #}
		</div>
		
		<!--
		<div data-role="footer" >
			<p class="text-center" >Theme created by <a data-role="none" href="http://www.jamesjnadeau.com">James Nadeau</a></p>
		</div>
		-->
		
		
	</div>
</body>
</html>
